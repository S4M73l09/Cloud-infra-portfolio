<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S4M73l09 Portfolio</title>
  <meta name="description" content="Portfolio DevOps & Cloud: Terraform, Ansible, Azure, GCS, CI/CD y Observabilidad." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0e14;--txt:#e2e8f0;--muted:#9aa4b2;--panel:#0f172a;--bd:rgba(255,255,255,.12);--glass:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01))}
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      /* degradado azulito hacia abajo */
      background:linear-gradient(
        180deg,
        #020617 0%,
        #020617 10%,
        #0b1120 35%,
        #111827 65%,
        #1e293b 100%
      );
      color:var(--txt)
    }
    header{position:sticky;top:0;z-index:10;backdrop-filter:saturate(140%) blur(8px);background:rgba(11,14,20,.8);border-bottom:1px solid rgba(255,255,255,.06)}
    .bar{max-width:1100px;margin:0 auto;padding:12px 20px;display:flex;align-items:center;gap:12px}
    .bar>div{display:flex;align-items:center;gap:10px}
    .logo{font-weight:800}
    .btn,.chip{padding:8px 12px;border:1px solid rgba(255,255,255,.15);border-radius:10px;background:transparent;color:inherit;font-weight:600;cursor:pointer;transition:.2s}
    .btn:hover,.chip:hover{border-color:rgba(255,255,255,.35);transform:translateY(-1px)}
    .chip.active{background:rgba(37,99,235,.35);border-color:transparent}
    .wrap{max-width:1100px;margin:0 auto;padding:84px 20px 24px}
    .card,.content{background:var(--glass);border:1px solid var(--bd);border-radius:16px}
    .content{padding:22px;line-height:1.75}
    .content a{color:#93c5fd}
    .content table{width:100%;border-collapse:separate;border-spacing:0}
    .content th,.content td{border:1px solid rgba(255,255,255,.15);padding:12px}
    .content tr:nth-child(2n){background:rgba(255,255,255,.03)}
    .content code{background:var(--panel);border:1px solid rgba(255,255,255,.08);padding:.15em .4em;border-radius:6px}
    .content pre{overflow:auto;background:var(--panel);border:1px solid rgba(255,255,255,.08);padding:12px;border-radius:12px}
    footer{margin-top:18px;text-align:center;color:var(--muted)}
    .row{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    .link{display:inline-block;padding:8px 14px;border-radius:8px;text-decoration:none;font-weight:600;background:#1e293b;color:inherit}
    .link:hover{background:#334155;transform:translateY(-1px)}
    /* Drawer */
    .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);opacity:0;pointer-events:none;transition:.2s}
    .backdrop.open{opacity:1;pointer-events:auto}
    .drawer{position:fixed;top:0;right:0;height:100%;width:min(420px,92vw);background:rgba(14,18,27,.98);border-left:1px solid var(--bd);transform:translateX(100%);transition:.25s;display:flex;flex-direction:column}
    .drawer.open{transform:translateX(0)}
    .drawer-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--bd)}
    .proj-list{
      display:grid;
      gap:12px;
      padding:12px;
      /* NUEVO: que ocupe el alto libre y tenga scroll */
      flex:1;
      overflow-y:auto;
    }
    /* Scrollbar suave dentro del panel de proyectos */
    .proj-list::-webkit-scrollbar{width:8px}
    .proj-list::-webkit-scrollbar-track{background:transparent}
    .proj-list::-webkit-scrollbar-thumb{background:rgba(148,163,184,.7);border-radius:999px}
    .proj-list::-webkit-scrollbar-thumb:hover{background:rgba(148,163,184,.95)}
    .card{padding:12px}
    .meta{display:flex;gap:8px;flex-wrap:wrap;margin:.25rem 0}
    .badge{font-size:.75rem;padding:3px 8px;border-radius:999px;border:1px solid var(--bd)}
    .done{background:rgba(34,197,94,.15);border-color:rgba(34,197,94,.4)}
    .wip{background:rgba(245,158,11,.15);border-color:rgba(245,158,11,.4)}
    .expansion{background:rgba(59,130,246,.15);border-color:rgba(59,130,246,.4)}
    /* T√≠tulo de secciones dentro del drawer */
    .proj-section-title{font-size:.8rem;font-weight:600;text-transform:uppercase;letter-spacing:.05em;color:var(--muted);margin:4px 4px 2px}
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div><div class="logo">S4M73l09 Infra Portfolio</div><button id="btn-projects" class="btn">üìÅ Proyectos</button></div>
      <div style="margin-left:auto"></div>
      <div role="group" aria-label="Idioma"><button id="chip-es" class="chip active" aria-pressed="true">ES</button><button id="chip-en" class="chip" aria-pressed="false">EN</button></div>
    </div>
  </header>

  <div class="wrap">
    <main id="content" class="content">Cargando contenido‚Ä¶</main>
    <main id="services" class="content" hidden>Cargando servicios‚Ä¶</main>
    <footer>
      ¬© <span id="year"></span> ‚Äî Portfolio DevOps & Cloud
      <div class="row" style="margin-top:10px">
        <a id="gmail-btn" class="link" target="_blank" rel="noopener">üìß Abrir en Gmail</a>
        <a id="mailto-btn" class="link">‚úâÔ∏è Contacto</a>
        <a id="github-btn" class="link" target="_blank" rel="noopener">üêô GitHub</a>
        <a id="linkedin-btn" class="link" target="_blank" rel="noopener">üíº LinkedIn</a>
      </div>
    </footer>
  </div>

  <div id="backdrop" class="backdrop"></div>
  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-head"><strong id="drawer-title">Proyectos</strong><button id="btn-close" class="btn">‚úï</button></div>
    <div class="proj-list" id="proj-list"></div>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // ===== Config =====
    const email='saminfradevops@gmail.com', githubURL='https://github.com/S4M73l09', linkedinURL='https://www.linkedin.com/in/samuelillobaby/';
    const $=sel=>document.querySelector(sel);
    const S={
      es:{
        projects:'Proyectos',
        projectsDesc:'Terminado y en curso. Clic para ver c√≥digo o demo.',
        specialProjects:'Laboratorio de infraestructura',        // a√±adido
        specialProjectsDesc:'Infraestructura completa en GCP.',  // a√±adido (por si lo quieres usar)
        done:'Terminado',
        expansion: 'Terminado + En Expansion',
        wip:'En curso',
        repo:'Ver repo',
        demo:'Ver demo'
      },
      en:{
        projects:'Projects',
        projectsDesc:'Completed and in progress. Click to see code or demo.',
        specialProjects:'Infrastructure Lab',                     // a√±adido
        specialProjectsDesc:'Full GCP infrastructure.',         // a√±adido
        done:'Completed',
        expansion: 'Completed + Expanding',
        wip:'In progress',
        repo:'View repo',
        demo:'View demo'
      }
    };

    // Footer + a√±o
    $('#year').textContent=new Date().getFullYear();
    $('#gmail-btn').href=`https://mail.google.com/mail/?view=cm&fs=1&to=${email}`;
    $('#mailto-btn').href=`mailto:${email}`;
    $('#github-btn').href=githubURL;
    $('#linkedin-btn').href=linkedinURL;

    // Proyectos
    const PROJECTS=[
      {name:'Proyecto Server automatico con jellyfin',repo:'https://github.com/S4M73l09/ProyectoServer',demo:'',status:'done',stack:['Terraform','Github Actions','Ansible','Docker','Azure','Grafana','Prometheus','WireGuard'],es:{desc:'Infraestructura IaC en Azure con automatizaci√≥n de despliegue y monitorizaci√≥n.'},en:{desc:'Infrastructure as Code on Azure with automated deployment and monitoring.'}},
      {name:'Scripts Dominio Windows Core',repo:'https://github.com/S4M73l09/scripts-guia-windows',demo:'',status:'done',stack:['Windows','Github','Scripts','Powershell.'],es:{desc:'Scrips personalizables para creacion de Dominio de Windows Server Core.'},en:{desc:'Customizable windows Server core scripts.'}},
      {name:'Gcloud-Scripts',repo:'https://github.com/S4M73l09/Gcloud-Script',demo:'',status:'wip',stack:['Windows','Linux','bash','devops','automaton','cloud','Script','powershell','terraform','google-cloud','gcloud','powershell-script','infraestructure-as-a-code.'],es:{desc:'Script interactivo de bash y Powershell, para crear backend y despliegue de maquinas virtuales con menu interactivo.'},en:{desc:'About Interactive Bash and Powershell script to create a full Terraform backend and deploy VMs in Google Cloud.'}}
    ];

    // Proyectos especiales (GCS) ‚Äî NUEVO
    const SPECIAL_PROJECTS=[
      {
        name:'GCS Infra Bootstrap',
        repo:'https://github.com/S4M73l09/GCS-Bootstrap---Live',
        demo:'',
        status:'done',
        stack:['Terraform','GCP','GitHub Actions','OIDC'],
        es:{desc:'Proyecto Bootstrap en GCP: proyecto base, cuentas de servicio y Workload Identity Federation para desplegar la infraestructura Live.'},
        en:{desc:'Bootstrap project in GCP: base project, service accounts and Workload Identity Federation for the Live infrastructure.'}
      },
      {
        name:'GCS Infra Live',
        repo:'https://github.com/S4M73l09/GCS-Infra-Live',
        demo:'',
        status:['done','expansion'],
        stack:['Terraform','Ansible','Docker','GCP','Monitoring','Stack Prometheus','Branch Staging'],
        es:{desc:'Infraestructura Live en GCP: VMs, red, OS Login + IAP y despliegue con Ansible de Prometheus, Grafana, Alertmanager y web est√°tica.'},
        en:{desc:'Live infrastructure on GCP: VMs, networking, OS Login + IAP and Ansible deployment for Prometheus, Grafana, Alertmanager and static website.'}
      }
    ];

    // Estado
    const state={lang:(new URLSearchParams(location.search).get('lang')||localStorage.getItem('lang')||'es').toLowerCase(),section:(new URLSearchParams(location.search).get('section')||'overview').toLowerCase()};

    // Utilidades
    const setLang=lang=>{state.lang=lang;document.documentElement.lang=lang==='en'?'en':'es';document.title='S4M73l09-infra-portfolio';localStorage.setItem('lang',lang);$('#chip-es').classList.toggle('active',lang==='es');$('#chip-en').classList.toggle('active',lang==='en');$('#chip-es').setAttribute('aria-pressed',lang==='es');$('#chip-en').setAttribute('aria-pressed',lang==='en');$('#btn-projects').textContent=`üìÅ ${S[lang].projects}`;$('#drawer-title').textContent=S[lang].projects;renderProjects();}
    const navTo=section=>{state.section='overview';$('#content').hidden=false;$('#services').hidden=true;const u=new URL(location.href);u.searchParams.set('section','overview');u.searchParams.set('lang',state.lang);history.replaceState({},'',u);scrollTo({top:0,behavior:'smooth'});}
    const loadMD=(file,into)=>{into.innerHTML='Cargando‚Ä¶';fetch(file,{cache:'no-store'}).then(r=>{if(!r.ok)throw Error('No se pudo cargar '+file);return r.text()}).then(md=>{marked.setOptions({gfm:true,breaks:true});into.innerHTML=marked.parse(md)}).catch(e=>{into.innerHTML='<p style="color:#fca5a5">'+e.message+'</p>'})}

    // Render de proyectos + proyectos especiales
    const renderProjects=()=>{
      const t=S[state.lang];
      const list=$('#proj-list');
      list.innerHTML='';

      // Secci√≥n Proyectos (los de siempre)
      const statusBadge=(status)=>{
        const label=t[status]||status;
        const klass=status==='done'?'done':status==='wip'?'wip':status==='expansion'?'expansion':'';
        return `<span class="badge ${klass}">${label}</span>`;
      };

      if(PROJECTS.length){
        const titleNormal=document.createElement('div');
        titleNormal.className='proj-section-title';
        titleNormal.textContent=t.projects;
        list.appendChild(titleNormal);

        PROJECTS.forEach(p=>{
          const el=document.createElement('div');
          el.className='card';
          const statuses=Array.isArray(p.status)?p.status:[p.status];
          const badge=statuses.map(statusBadge).join(' ');
          const stack=p.stack.map(s=>`<span class="badge" style="background:rgba(255,255,255,.06)">${s}</span>`).join(' ');
          const repo=p.repo?`<a class="link" href="${p.repo}" target="_blank" rel="noopener">${t.repo}</a>`:'';
          const demo=p.demo?`<a class="link" href="${p.demo}" target="_blank" rel="noopener">${t.demo}</a>`:'';
          el.innerHTML=`<strong>${p.name}</strong><div class="meta">${badge}</div><div style="margin:.25rem 0 .5rem">${p[state.lang].desc}</div><div class="meta">${stack}</div><div class="meta">${repo} ${demo}</div>`;
          list.appendChild(el);
        });
      }

      // Secci√≥n Proyectos especiales (GCS)
      if(SPECIAL_PROJECTS.length){
        const titleSpecial=document.createElement('div');
        titleSpecial.className='proj-section-title';
        titleSpecial.textContent=t.specialProjects;
        list.appendChild(titleSpecial);

        SPECIAL_PROJECTS.forEach(p=>{
          const el=document.createElement('div');
          el.className='card';
          const statuses=Array.isArray(p.status)?p.status:[p.status];
          const badge=statuses.map(statusBadge).join(' ');
          const stack=p.stack.map(s=>`<span class="badge" style="background:rgba(255,255,255,.06)">${s}</span>`).join(' ');
          const repo=p.repo?`<a class="link" href="${p.repo}" target="_blank" rel="noopener">${t.repo}</a>`:'';
          const demo=p.demo?`<a class="link" href="${p.demo}" target="_blank" rel="noopener">${t.demo}</a>`:'';
          el.innerHTML=`<strong>${p.name}</strong><div class="meta">${badge}</div><div style="margin:.25rem 0 .5rem">${p[state.lang].desc}</div><div class="meta">${stack}</div><div class="meta">${repo} ${demo}</div>`;
          list.appendChild(el);
        });
      }
    };

    // Drawer
    const openDrawer=()=>{$('#backdrop').classList.add('open');$('#drawer').classList.add('open')}
    const closeDrawer=()=>{$('#backdrop').classList.remove('open');$('#drawer').classList.remove('open')}

    // Eventos
    $('#btn-projects').onclick=openDrawer;$('#btn-close').onclick=closeDrawer;$('#backdrop').onclick=closeDrawer;addEventListener('keydown',e=>{if(e.key==='Escape')closeDrawer()});
    $('#chip-es').onclick=()=>{setLang('es');loadMD('README.md',$('#content'))}
    $('#chip-en').onclick=()=>{setLang('en');loadMD('README.en.md',$('#content'))}

    // Inicio
    setLang(state.lang);
    loadMD(state.lang==='en'?'README.en.md':'README.md',$('#content'));
    navTo(state.section);
  </script>

  <!-- Upwork safe-mode: ?upwork=1 oculta contacto -->
  <script>(()=>{try{const q=new URLSearchParams(location.search);if(q.get('upwork')!=='1')return;document.querySelectorAll('#gmail-btn,#mailto-btn,#linkedin-btn,a[href^="mailto:"],a[href*="linkedin.com"],a[href*="malt."],[data-contact],.contact').forEach(el=>el.remove())}catch(e){}})();</script>

  <script src="assets/bot/knowledge.js"></script>
  <script type="module" src="assets/bot/ai-bot.js"></script>


</body>
</html>
